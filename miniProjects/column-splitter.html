<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/gabe_stylesheet.css">
	<title>Text splitter</title>
</head>
<body>
<script src="/index.js" type="text/javascript"></script>


<h1>Text splitter</h1>
<h2>For code and the like</h2>

<div class = "mainbox">
<textarea id="textBox" rows="10" cols="80"></textarea>

<!-- <input id="columnLen" type="text" size="5" value="80"> -->

<p>Click "Split!"<br></p>

<button onclick="splitter()">Split!</button>

<p id="outputText"></p>
<p id="logText"></p>
</div>

<script>
function splitter() {
	const colLen=80;
	// idk why the following doesn't work properly
	// var colLen = document.getElementById("columnLen").value;
	// if(/\D/.test(colLen)){
	// 	alert("column length must be a numeric value");
	// 	return;
	// }


	var text = document.getElementById("textBox").value;

	if (text.length >colLen){
		for (let i = colLen; i < text.length; i+=colLen){
			for (; i>(i-colLen); i--){
				if (text[i] == ' '){
					text=text.slice(0,i) +"<br>"+ text.slice(i+1);
					i+=3;
					break;
				}
			}
		}
	}
	document.getElementById("outputText").innerHTML = text;
}
</script>
</body>
</html>

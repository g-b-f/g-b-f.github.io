<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../gabe_stylesheet.css">
	<title>Text splitter</title>
</head>
<body>
<script src="../index.js" type="text/javascript"></script>


<h1>Text splitter</h1>
<h2>For code and the like</h2>


<div class = "mainbox">
<p> Paste text in the box below, then click the button to split into columns of at
most <input id="columnLen" type="text" size="2" value="80"> characters wide:<br></p>
<textarea id="textBox" rows="10" cols="80"></textarea>
<br>



<button class="jsButton" onclick="splitter()">Split!</button>

<p id="outputText"></p>
<p id="logText"></p>
</div>

<script>
function splitter() {
	var colLen = Number(document.getElementById("columnLen").value);
	if(isNaN(colLen)){
		alert("column length must be a numeric value");
		return;
	}

	var text = document.getElementById("textBox").value;

	if (text.length >colLen){
		for (let i = colLen; i < text.length; i+=colLen){
			for (; i>(i-colLen); i--){
				if (text[i] == ' '){
					text=text.slice(0,i) +"<br>"+ text.slice(i+1);
					i+=3;
					break;
				}
			}
		}
	}
	document.getElementById("outputText").innerHTML = text;
}

</script>
</body>
</html>

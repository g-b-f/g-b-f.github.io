<!DOCTYPE html>

</head>
<body>

<h1>Themes</h1>
<h2>Spice up your life, or at least my page</h2>
<div class="mainbox">

	<div class="themeItem">
		<a class="themeItem" href="#" onclick="setTheme('white','#66a','#66a','#559','#227')">Dark Blue</a>
		<div class="boxWrapper">
			<div style="background-color:white;" class="box"></div>
			<div style="background-color:#66a;" class="box"></div>
			<div style="background-color:#66a;" class="box"></div>
			<div style="background-color:#559;" class="box"></div>
			<div style="background-color:#227;" class="box"></div>
		</div>
	</div>
	<br>

	<div class="themeItem">
		<a class="themeItem" href="#" onclick="setTheme('black','#7e7ece','#7e7ece','#8f8fef','#a3a3ff')">Light Blue</a>

			<div style="background-color:black;" class="box"></div>

	</div>

		<a class="themeItem" href="#" onclick="setTheme('#f2f2f2','#999999','#999999','#666666','#444444')">Gray</a>

			<div style="background-color:#f2f2f2;" class="box"></div>
